<html>
	<head>
		<title>Angka Tebak</title>

				<div class="container">
					<div class="col-md-12">
						<div class="clearfix">
							<div class="title pull-left">
								<h1><b>Olimpiade Sains Nasional Bidang Informatika 2014</b></h1>
							</div>
							<div class="pull-right" style="margin-left:20px;">
								<img class="logo" src="assets/img/logo.png" alt="Logo Tokilearning"/>
							</div>
							<div class="pull-right" style="margin-left:30px;">
								<img class="logo" src="assets/img/osn.png" alt="Logo Tokilearning" style="height:60px"/>
							</div>
							<div class="pull-right" style="margin-left:30px;">
								<img class="logo" src="assets/img/ntb.png" alt="Logo Tokilearning" style="height:60px"/>

						</div>
					</div>
				</div>
			</header>
			<div class="clearfix"></div>
			<div class="content">
				<div class="container">
					<div class="inner-container clearfix">

				            <div>

				            	<div class="title">
				            			<h1>Angka Tebak</h1>
				            	</div>
				            	<div class="row">
				            		<div class="col-md-8">
				            			<div style="height: 50px;"></div>
				            			<div class="row">
				            				<div class="col-md-6">
				            					<div class="title"><h2>Jury's Guess</h2></div>
				            					<div id="guess" class="guess">5</div>
				            				</div>
				            				<div class="col-md-6">
				            					<div class="title"><h2>Remaining Guess</h2></div>
				            					<div id="remaining" class="guess" class="col-md-6">4</div>
				            				</div>
				            			</div>
				            			<div style="height: 50px;"></div>
				            			<div class="row guess-column">
				            				<div class="col-md-4 text-center">
				            					<button class="btn btn-warning response" id="greater">&gt;</button>
				            					<p><b>Too Large</b></p>
				            				</div>
				            				<div class="col-md-4 text-center">
				            					<button class="btn btn-warning response" id="equal">=</button>
				            					<p><b>Correct</b></p>
				            				</div>
				            				<div class="col-md-4 text-center">
				            					<button class="btn btn-warning response" id="less">&lt;</button>
				            					<p><b>Too Small</b></p>
				            				</div>
				            			</div>
				            		</div>
				            		<div class="col-md-4">
				            			<div>
				            				<div class="title"><h2>Interaction</h2></div>
				            				<textarea id="textarea" class="terminal col-md-12" rows="4" readonly="true"></textarea>
				            			</div>
				            			<div class="row-span">
				            				<div class="col-md-12 title">
				            					<h2>Subtask Indicator</h2>
				            				</div>
				            				<div class="span-6">
				            					<div id="tc-1" class="btn btn-danger subtask col-md-12">
				            						<h1>S1</h1>
				            					</div>
				            				</div>
				            				<div class="span-6">
				            					<div id="tc-2" class="btn btn-danger subtask col-md-12">
				            						<h1>S2</h1>
				            					</div>
				            				</div>
				            			</div>
				            			<div class="clearfix"></div>
				            			<div class="row-span">
				            				<div class="col-md-12 title"><h2>Menu</h2></div>
				            				<div class="span-5">
				            					<select class="form-control" id="testcase">
				            						<option value="1">Subtask 1</option>
				            						<option value="2">Subtask 2</option>
				            					</select>
				            				</div>
				            				<div class="span-4">
				            					<button class="btn btn-primary btn-block" id="play">Play</button>
				            				</div>
				            				<div class="span-3">
				            					<button class="btn btn-primary btn-block" id="reset">Reset</button>
				            				</div>
				            			</div>
				            			<div class="clearfix"></div>
				            				<br>
				            			<div class="row-span">
				            				<div class="span-12">
				            					<button class="btn btn-success btn-block" id="source"><h2>Download Source Code</h2></button>
				            				</div>
				            			</div>
				            			<div class="clearfix"></div>
				            			<br>
				            			<div class="row-span">
				            				<div class="span-6">
				            					<button class="btn btn-info btn-block" id="help">Help</button>
				            				</div>
				            				<div class="span-6">
				            					<button class="btn btn-info btn-block" id="about">About</button>
				            				</div>
				            			</div>
				            		</div>

				            	</div>


				            </div>
				        </div>
				    </div>
				</div>
			</div>
			<div class="clearfix"></div>
		</div>

						<div class="copyright">
							&#169; 2014 Tim Olimpiade Komputer Indonesia
						</div>
					</div>
				</div>
			</div>
